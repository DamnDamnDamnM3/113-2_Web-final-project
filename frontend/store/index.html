<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>相機租借網站</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            .header {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 24px;
            }

            .navbar {
                display: flex;
                justify-content: center;
                background-color: #444;
                padding: 10px 0;
            }
            
            .navbar a {
                color: white;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 18px;
            }
            
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                padding: 20px;
            }

            .side {
                flex: 20%;
                background-color: #f1f1f1;
                padding: 20px;
            }

            .main {
                flex: 70%;
                padding: 20px;
            }

            .camera-card {
                background: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 15px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .camera-card img {
                width: 40%;
                height: auto;
                border-radius: 5px;
            }
            
            .camera-card h3 {
                margin: 10px 0;
            }
            
            .camera-card p {
                font-size: 16px;
                color: #666;
            }
            
            .camera-card button {
                background-color: #444;
                color: white;
                padding: 10px 15px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 10px;
            }
            
            .camera-card button:hover {
                background-color: #333;
            }
        </style>
    </head>
