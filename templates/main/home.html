{% extends 'base.html' %}
{% load static %}

{% block title %}歡迎來到三得利太陽鳥網站{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="main-container">
    <div class="home-card">
        <h1 class="home-title">歡迎來到 三得利太陽鳥大阪</h1>
        <!-- 輪播區塊 -->
        <div id="bannerCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for i in "12345" %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{% static 'img/banner'|add:i|add:'.png' %}" class="d-block  banner-img" alt="Banner {{ i }}">
                </div>
                {% endfor %}
            </div>
            <!-- 左右控制箭頭 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">上一張</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">下一張</span>
            </button>
            <!-- 下方指示點 -->
            <div class="carousel-indicators">
                {% for i in "12345" %}
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ forloop.counter }}"></button>
                {% endfor %}
            </div>
        </div>
        <div class="news">
            <h1 style="text-align: center;">WHAT'S NEW</h1>
            <p style="text-align: center;">最新消息</p>
            <button class="news-button">一覽</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .main-container {
        margin-top: 20px;
        width: 90%;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .home-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(10, 56, 130, 0.10);
        padding: 24px 32px 40px 32px;
        width: 90%;
        text-align: center;
    }

    .home-title {
        font-weight: bold;
        font-size: 2em;
        margin-bottom: 18px;
        color: #c2281a;
    }

    .banner-img {
        width: 100%;
        max-width: 1000px;     /* 固定寬度*/
        height: 600px;        /* 固定高度*/
        object-fit: cover;    /* 自動裁切填滿*/
        border-radius: 12px;
        display: block;
        margin: 0 auto;
    }

    .news-button{
        width: 200px;
        height: 60px;
        background-color: #c2281a;
        color: white;
        border: 1px solid #c2281a;
        font-size: larger;
        text-align: center;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .main-container {
            min-height: 60vh;
            padding: 0 2px;
        }

        .home-card {
            width: 90%;
            padding: 16px 8px 24px 8px;
        }
    }
</style>
{% endblock %}
