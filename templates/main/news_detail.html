{% extends 'base.html' %}
{% load static %}

{% block title %}{{ news.title }} - 詳細內容{% endblock %}

{% block content %}
<div class="main-container">
    <div class="home-card">
        <div class="news-detail-header">
            <p class="news-detail-date">{{ news.date|date:"Y年n月j日 (D)" }}</p>
            <h2 class="news-detail-title">{{ news.title }}</h2>
        </div>

        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="news-detail-image">
        <div class="news-detail-text">
            {{ news.content|linebreaksbr }}
        </div>
        <div class="back-button-wrapper">
            <a href="javascript:history.back()" class="back-link">← 回到上一頁</a>
        </div>
    </div>
</div>

<style>
    .main-container {
        margin-top: 20px;
        width: 90%;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .home-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(10, 56, 130, 0.10);
        padding: 24px 32px 40px 32px;
        width: 90%;
        text-align: center;
    }

    .news-detail-header {
        text-align: left;
        margin-bottom: 20px;
    }

    .news-detail-bar {
        width: 6px;
        background-color: #dd2d1d;
        border-radius: 3px;
    }

    .news-detail-meta {
        text-align: left;
    }

    .news-detail-date {
        font-size: 1rem;
        color: #666;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .news-detail-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #000;
        line-height: 1.4;
        margin: 0;
    }

    .news-detail-image {
        width: 90%;
        height: 600px;
        object-fit: cover;
        margin-bottom: 24px;
    }

    .news-detail-text {
        text-align: left;
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
        white-space: normal;
    }

    .back-button-wrapper {
        margin-top: 40px;
        text-align: left;
    }

    .back-link {
        display: inline-block;
        color: #dd2d1d;
        font-weight: bold;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s ease;
    }

    .back-link:hover {
        color: #a71b00;
        text-decoration: underline;
    }


    @media (max-width: 768px) {
        .main-container {
            min-height: 60vh;
            padding: 0 2px;
        }

        .home-card {
            width: 90%;
            padding: 16px 8px 24px 8px;
        }

        .news-detail-image {
            height: 250px;
        }

        .news-detail-title {
            font-size: 1.2rem;
        }
    }
</style>
{% endblock %}
