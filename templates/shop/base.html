{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUNBIRDS{% endblock %}</title>
    <style>
        * {
            text-align: center;
            align-items: center;
            margin: auto;
            padding-top: 0px;
            padding-bottom: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        h2.position {
            background-color: #c2281a;
            color: white;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .cardRow {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .playerCard {
            width: 280px;
            color: #c2281a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
            border: 2.5px solid #c2281a;
            transition: background-color 0.5s;
            transition: 0.5s;
            margin-top: 15px;
        }

        .playerCard:last-child {
            margin-right: 0;
        }

        .playerCard:first-child {
            margin-left: 0;
        }

        .playerCard:hover {
            scale: 1.1;
            background-color: #c2281a;
            color: white;
        }

        .footer {
            font-size: 10px;
            color: #c2281a;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 100px;
        }

        .nav-menu {
            width: 100vw;
            min-width: 100vw;
            left: 0;
            top: 0;
            position: relative;
            background: #c2281a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 100px;
            z-index: 100;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
        }

        .nav-menu a:hover {
            background-color: white;
            color: #c2281a;
            border-radius: 5px;
        }
        .menu{
            width: 90%;
            margin: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="nav-menu">
        <div class="menu">
            <img src="{% static 'img/sunbirds_logo.png' %}" alt="sunbirds_logo" style="height: 80px;">
            <a href="{% url 'shop:home' %}">首頁</a>
            <a href="{% url 'shop:player_cards' %}">球員</a>
            <a href="{% url 'shop:product_list' %}">購物</a>
            {% if user.is_authenticated %}
            <a href="{% url 'shop:cart' %}">購物車</a>
            <a href="{% url 'shop:profile' %}">個人檔案</a>
            <a href="{% url 'shop:logout' %}">登出</a>
            {% else %}
            <a href="{% url 'shop:login' %}">登入</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="footer">
        <p>&copy;SUNTORY SUNBIRDS</p>
    </div>

    {% block extra_js %}{% endblock %}
</body>

</html>
