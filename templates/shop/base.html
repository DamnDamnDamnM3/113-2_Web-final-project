<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUNBIRDS{% endblock %}</title>
    {% load static %}
    <style>
        * {
            text-align: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        h2.position {
            background-color: #0a3882;
            color: white;
        }

        .container {
            max-width: 1280px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin: 0 auto;
        }

        .playerCard {
            width: 300px;
            height: 400px;
            margin-right: 20px;
            margin-bottom: 20px;
            color: #0a3882;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            border: 2.5px solid #0a3882;
            transition: background-color 0.5s;
            transition: 0.5s;
        }

        .playerCard:hover {
            scale: 1.1;
            background-color: #0a3882;
            color: white;
        }

        .footer {
            font-size: 10px;
            color: #0a3882;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 100px;
        }

        .nav-menu {
            width: 100vw;
            min-width: 100vw;
            left: 0;
            top: 0;
            position: relative;
            background: #0a3882;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 56px;
            z-index: 100;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
        }

        .nav-menu a:hover {
            background-color: white;
            color: #0a3882;
            border-radius: 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="nav-menu">
        <a href="{% url 'shop:home' %}">首頁</a>
        <a href="{% url 'shop:player_cards' %}">球員卡</a>
        <a href="{% url 'shop:product_list' %}">購物</a>
        {% if user.is_authenticated %}
        <a href="{% url 'shop:cart' %}">購物車</a>
        <a href="{% url 'shop:profile' %}">個人檔案</a>
        <a href="{% url 'shop:logout' %}">登出</a>
        {% else %}
        <a href="{% url 'shop:login' %}">登入</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock %}

    <div class="footer">
        <p>&copy;SUNTORY SUNBIRDS</p>
    </div>

    {% block extra_js %}{% endblock %}
</body>

</html>
