{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUNBIRDS{% endblock %}</title>
    <style>
        * {
            text-align: center;
            align-items: center;
            margin: auto;
            padding-top: 0px;
            padding-bottom: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 {
            color: #0a3882;
            margin: 15px 0;
        }

        h2.position {
            background-color: #c2281a;
            color: white;
        }

        .container {
            flex: 1;
            max-width: 1280px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin: 0 auto;
        }

        .playerCard {
            margin: 0;
            width: 300px;
            height: 400px;
            margin-right: 20px;
            margin-bottom: 20px;
            color: #0a3882;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            border: 2.5px solid #c2281a;
            transition: background-color 0.5s;
            transition: 0.5s;
        }

        .playerCard:hover {
            scale: 1.1;
            background-color: #c2281a;
            color: white;
        }

        .nav-menu {
            width: 100vw;
            min-width: 100vw;
            left: 0;
            top: 0;
            position: relative;
            background: #c2281a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 100px;
            z-index: 100;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
        }

        .nav-menu a:hover {
            color: #f1d64e;
        }

        .menu {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu_item {
            width: 20%;
            text-align: center;
            font-size: larger;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .menu_item img {
            height: 80px;
        }
        .footer_up{
            width: 90%;
            margin: auto;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
            margin: 10px auto;
        }
        .footer_up img{
            width: 200px;
            height: 120px;
        }
        .footer_about{
            width:200px;
            height: 120px;
            background-color: white;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer_up_back{
            background-color: #e3e3e3;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="nav-menu">
        <div class="menu">
            <div class="menu_item">
                <a href="{% url 'shop:home' %}"><img src="{% static 'img/sunbirds_logo.png' %}" alt="sunbirds_logo"></a>
            </div>
            <div class="menu_item"><a href="{% url 'shop:team' %}">球隊</a></div>
            <div class="menu_item"><a href="{% url 'shop:player_cards' %}">球員</a></div>
            <div class="menu_item"><a href="{% url 'shop:product_list' %}">購物</a></div>
            {% if user.is_authenticated %}
            <div class="menu_item"><a href="{% url 'shop:cart' %}">購物車</a></div>
            <div class="menu_item"><a href="{% url 'shop:profile' %}">個人檔案</a></div>
            <div class="menu_item"><a href="{% url 'shop:logout' %}">登出</a></div>
            {% else %}
            <div class="menu_item"><a href="{% url 'shop:login' %}">登入</a></div>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% include 'shop/footer.html' %}
    {% block extra_js %}{% endblock %}
</body>

</html>
