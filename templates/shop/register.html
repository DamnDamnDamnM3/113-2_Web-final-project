{% extends 'base.html' %}
{% load static %}

{% block title %}註冊{% endblock %}

{% block content %}
<div class="main-container">
    <div class="auth-container">
        <h1 class="main-title">註冊帳號</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password1">密碼</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">確認密碼</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="main-btn">註冊</button>
        </form>

        <div class="auth-links">
            <p>已經有帳號了？ <a href="{% url 'shop:login' %}">登入</a></p>
        </div>
    </div>
</div>

<style>
    .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .auth-container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .main-title {
        color: #0a3882;
        margin-bottom: 32px;
        text-align: center;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        color: #333;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
    }

    .form-group input:focus {
        outline: none;
        border-color: #0a3882;
        box-shadow: 0 0 0 2px rgba(10, 56, 130, 0.1);
    }

    .main-btn {
        background: #0a3882;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
    }

    .main-btn:hover {
        background: #3e92cc;
    }

    .auth-links {
        margin-top: 24px;
        text-align: center;
    }

    .auth-links a {
        color: #0a3882;
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }

    .messages {
        margin-bottom: 24px;
    }

    .alert {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
    }

    .alert-error {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fecaca;
    }

    .alert-success {
        background: #dcfce7;
        color: #16a34a;
        border: 1px solid #bbf7d0;
    }

    @media (max-width: 480px) {
        .auth-container {
            padding: 24px 16px;
        }
    }
</style>
{% endblock %}
